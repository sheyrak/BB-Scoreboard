<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="app-container">
        <div class="container">
            <div>
                <h3 id="home-el">HOME</h3>
                <div class="counter" id="home-counter">0</div>
                <button class="counter-btn" onclick="addPts(1, 'home')">+1</button>
                <button class="counter-btn" onclick="addPts(2, 'home')">+2</button>
                <button class="counter-btn" onclick="addPts(3, 'home')">+3</button>
            </div>
            <div>
                <h3 id="guest-el">AWAY</h3>
                <div class="counter" id="guest-counter">0</div>
                <button class="counter-btn" onclick="addPts(1, 'guest')">+1</button>
                <button class="counter-btn" onclick="addPts(2, 'guest')">+2</button>
                <button class="counter-btn" onclick="addPts(3, 'guest')">+3</button>
            </div>
        </div>
            <div id="options">
                <button onclick="gameOver()">Game Over</button>
                <button onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
